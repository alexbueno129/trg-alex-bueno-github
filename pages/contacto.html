         <!-- --comienzo del navegador --> 
        <nav class="navBar">

            <ul class="list">
                <li class="listItem">
                    <a href="../index.html"><input type="button" value="inicio"></a>
                </li>
                <li>
                    <a href="./productos.html"><input type="button" value="Productos"></a>
                    <ul class="list">
                        <li class="listItem">
                            <input type="button" value="Remeras">
                            <input type="button" value="camperas">
                            <input type="button" value="Pantalones">
                            <input type="button" value="Bags">

                        </li>
                    </ul>
                </li>

                <li>
                    <a href="./galeria.html"><input type="button" value="Galeria"></a>

            <form class="d-flex" role="search">

    <!-- banner de la pagina -->
    <img src="../fotos/banner.png" alt="banner" id="banner">

    
    <main>
        <!-- inicio del contenido de la pagina -->
        <section>
            <article>

                <h1>Registrate</h1>
                <div class="registrate">
                    <div class="registrateForm">

                    <form action="#" method="get"></form>
                    <label for="Nombre">Nombre</label>
                    <input type="text" name="Nombre">

                    <br><br>
                    <input type="number" name="Edad" placeholder="Edad">

                    <br><br>
                    <input type="email" name="Email" placeholder="Email">

                    <br><br>
                    <label for="pass">Contraseña</label>
                    <input type="password" name="pass">
                    <br><br>

                    <span>Hombre</span>
                    <input type="radio" name="sexo" value="Mujer">
                    <span>Mujer</span>
                    <input type="radio" name="sexo" value="Hombre">
                    <br><br>

                    <span>Acepta términos y condiciones</span>
                    <input type="checkbox" name="acepta" value="si" required>
                    <br>

                    <input type="submit" value="Registrarme">
                    <input type="reset" value="reset">
                    </div>
                </div>

            </article>

        </section>
    </main>

    <!-- inicio del footer -->
    <footer class="footer">
        <img src="../fotos/logo.jpg" alt="logo" class="footerFoto">
