<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="../fotos/logo.jpg" />
        <link rel="stylesheet" href="../css/style.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
            crossorigin="anonymous"
        />
        <title>Entrega</title>
    </head>

    <body>
        <header class="cabeza">
            <!-- comienzo del navegador -->
            <img
                src="../fotos/logo.jpg"
                alt="logo de marca trg_uy"
                class="fotoLogo"
            />

            <nav class="navBar">
                <ul class="list">
                    <li class="listItem">
                        <a href="/index.html">Inicio</a>
                    </li>
                    <li>
                        <a href="/pages/productos.html">Productos</a>
                        <ul class="list">
                            <li class="lisItem">
                                <input type="button" value="Remeras" />
                                <input type="button" value="camperas" />
                                <input type="button" value="Pantalones" />
                                <input type="button" value="Bags" />
                            </li>
                        </ul>
                    </li>
                    <li>
                        <a href="/pages/galeria.html">Galeria</a>
                        <ul class="list">
                            <li class="listItem">
                                <input type="button" value="Fotos" />
                                <input type="button" value="Videos" />
                            </li>
                        </ul>
                    </li>
                    <li>
                        <a href="/pages/nosotros.html">Nosotros</a>
                    </li>
                    <li>
                        <a href="/pages/contacto.html">Contacto</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input
                        class="form-control me-2"
                        type="search"
                        placeholder="Search"
                        aria-label="Search"
                    />
                    <button class="btn btn-outline-success" type="submit">
                        Search
                    </button>
                </form>
            </nav>
        </header>

        <!-- banner de la pagina -->
        <img src="../fotos/banner.png" alt="banner" id="banner" />

        <main>
            <!-- inicio del contenido de la pagina -->
            <section>
                <article>
                    <h1>Registrate</h1>
                    <div class="registrate">
                        <form class="registrateForm" action="#" method="post">
                            <fieldgroup class="label-group">
                                <label for="nombre">Nombre</label>
                                <input
                                    type="text"
                                    id="nombre"
                                    name="Nombre"
                                    placeholder="Nombre"
                                />
                            </fieldgroup>

                            <fieldgroup class="label-group">
                                <label for="edad">Edad</label>
                                <input
                                    id="edad"
                                    type="number"
                                    name="Edad"
                                    placeholder="Edad"
                                />
                            </fieldgroup>

                            <fieldgroup class="label-group">
                                <label for="email">Email</label>
                                <input
                                    id="email"
                                    type="email"
                                    name="Email"
                                    placeholder="Email"
                                />
                            </fieldgroup>

                            <fieldgroup class="label-group">
                                <label for="pass">Contraseña</label>
                                <input
                                    type="password"
                                    name="pass"
                                    placeholder="Contraseña"
                                />
                            </fieldgroup>

                            <fieldgroup>
                                <div>
                                    <label for="hombre">Hombre</label>
                                    <input
                                        id="mujer"
                                        type="radio"
                                        name="sexo"
                                        value="hombre"
                                    />
                                </div>
                                <br />
                                <div>
                                    <label for="mujer">Mujer</label>
                                    <input
                                        id="mujer"
                                        type="radio"
                                        name="sexo"
                                        value="mujer"
                                    />
                                </div>
                            </fieldgroup>

                            <fieldgroup>
                                <label for="tyc"
                                    >Acepta términos y condiciones</label
                                >
                                <input
                                    id="tyc"
                                    type="checkbox"
                                    name="acepta"
                                    value="si"
                                    required
                                />
                            </fieldgroup>

                            <input type="submit" value="Registrarme" />
                            <input type="reset" value="reset" />
                        </form>
                    </div>
                </article>
            </section>
        </main>

        <!-- inicio del footer -->
        <footer class="footer">
            <img src="../fotos/logo.jpg" alt="logo" class="footerFoto" />
            <a href="https://www.instagram.com/trg_uy/" class="btn btn-primary"
                >Instagram</a
            >
        </footer>

        <script src="../js/bootstrap.bundle.min.js"></script>
    </body>
</html>
